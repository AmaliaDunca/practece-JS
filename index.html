<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #anim {
            background: red;
            width: 200px;
            height: 200px;
        }

        #anim {
            animation: flash 1s ease infinite;
        }

        @keyframes flash {
            50% {
                opacity: 20;
            }
        }

    </style>


</head>

<body>
    <div id="anim"></div>

    <script src="script.js"></script>
</body>

</html>
